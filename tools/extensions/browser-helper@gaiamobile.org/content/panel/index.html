<link rel="stylesheet" href="stylesheet.css">
<script defer src="controls.js"></script>
<script defer src="workloads.js"></script>
<script defer src="stk.js"></script>

<h3>Emulation</h3>
<section>
  <button onclick="emulation.notification()">Notification</button>
</section>

<h3>Developer</h3>
<section>
  <button onclick="workflow.reload()">Reload Application</button>
  <button onclick="workflow.screenshot()">Take a screenshot</button>
  <select id="reference-workloads">
    <option value="-1">Import workload:</option>
  </select>
</section>

<h3>SIM Application ToolKit (STK)</h3>
<section>
  <button onclick="stkControl.sendMainMenu()">Send Main STK Menu</button>
  <fieldset>
    <legend>Create STK Command</legend>
    <select id="stk-commands">
      <option value="-1">Select STK Command:</option>
    </select>
  </fieldset>
</section>
